<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../static/images/logo2.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script>
      // Reload page when back button is pressed
      window.addEventListener("pageshow", (event) => {
        if (event.persisted) {
          window.location.reload(true);
        }
      });
    </script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-white border-bottom shadow p-3 fw-medium position-relative z-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
          <img
            src="../static/images/logo2.svg"
            width="30"
            class="d-inline-block align-text-top mx-2"
            alt="logo"
          />
          <span class="align-middle">dices.</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% if session["user_id"] %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-2">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item mx-2 d-flex align-items-center">
              <div
                class="px-3 py-1 bg-danger rounded d-flex align-items-center text-white"
              >
                <i class="bi bi-person-circle me-2"></i>
                <span class="fw-bold font-monospace" id="username">
                  {{ session["username"] }}
                </span>
              </div>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-2">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item mx-2">
              <a class="btn btn-danger fw-bold font-monospace" href="/login"
                >Login</a
              >
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    {% if get_flashed_messages() %}
    <header>
      <div
        class="rounded-pill text-center position-absolute top-0 start-50 d-flex"
        role="alert"
        id="alerts"
      >
        <i
          class="bi bi-dice-1-fill align-self-center text-white p-2 rounded-circle ms-2 my-2 rotating d-md-block d-none"
          id="alert-icon"
        ></i>
        <span
          class="align-middle justify-content-center mx-5 py-2 align-items-center d-flex text-white fw-bold"
        >
          {{ get_flashed_messages() | join(" ")}}
        </span>
      </div>
    </header>
    {% endif %}
    <main class="text-center">{% block main %}{% endblock %}</main>
    <footer
      class="container-fluid text-secondary text-center fw-medium border-top py-3"
    >
      <div>
        Made for
        <a
          class="text-danger fw-bold text-decoration-none"
          href="https://cs50.harvard.edu/x/"
          >CS50</a
        >
        <span class="mx-2">|</span> 2023 &copy; All copyrights reserved
      </div>
    </footer>
    <script src="../static/scripts/alert_animation.js"></script>
  </body>
</html>
